<!DOCTYPE html>
<html ng-app="application">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>HCI - Class Enrollment</title>

    <!-- Bootstrap -->
    <!-- <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="src/css/style.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!--AngularJS Javascript -->
    <script src="src/js/angular.min.js"></script>
    <script src="src/js/app.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script> -->
  </head>
  <body>
    <nav class="navbar navbar-fixed-top navbar-light bg-faded">
      <a class="navbar-brand" href="#">Class Enrollment</a>
    </nav>
    <div ng-controller="appController as app">
      <div class="col-sm-2 col-md-1 sidebar">
            <ul class="nav nav-sidebar">
              <!-- <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
              <li><a href="#">Reports</a></li>
              <li><a href="#">Analytics</a></li>
              <li><a href="#">Export</a></li> -->
              <li><a href="#">Profile</a></li>
              <li><a href="#">Logout</a></li>
            </ul>
      </div>
      <form class="form-inline">
        <div class="form-group">
          <label for="exampleInputName2">Course ID</label>
          <input type="text" class="form-control" ng-model="search" placeholder="EX: 01XXXXXX">

        </div>
      </form>
      <div class="table-group"> 
        <table class="table" id="registration-table">
          <thead class="thead-inverse">
            <!-- <tr>
              <th>Course ID</th>
              <th colspan="2">Course Name</th>
            </tr> -->
          </thead>
          <tbody ng-repeat="course in courses | filter:search">
            <tr>
              <th scope="row">{{course.id}}</th>
              <td>{{course.name.en}}</td>
              <td>
                <button type="submit" class="btn btn-primary" >Enroll</button>
                <!-- Button trigger modal -->
              </td>
            </tr>
            <!-- <tr>
              <th scope="row">0121999</th>
              <td>Test Subject</td>
              <td><button type="submit" class="btn btn-primary">Enroll</button></td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
